<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row class="imageRow">
      <ion-card>
        <img class="image" src="../assets/img/closet.jpg" />
      </ion-card>
    </ion-row>
    <ion-row>
      <ion-col class="buildButton">
        <button ion-button round outline icon-right class="build" (click)="buildCloset()" >
          Build My Closet
          <ion-icon name="ios-arrow-forward"></ion-icon>         
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
